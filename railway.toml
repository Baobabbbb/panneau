[build]
builder = "nixpacks"

[deploy]
startCommand = "npm run preview -- --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
internalPort = 4173

[build.env]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"

# Configuration pour Ã©viter les conflits avec node_modules
[build.variables]
NIXPACKS_BUILD_CMD = "rm -rf node_modules/.cache && rm -rf node_modules && npm ci --omit=dev && npm run build"
NIXPACKS_START_CMD = "npm run preview -- --host 0.0.0.0 --port $PORT"

